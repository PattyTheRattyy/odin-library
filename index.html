<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <h1>üçµ Library</h1>
        <button class="addButton">Add Book</button>
      </div>
      <div class="main">
        <dialog>
          <form action="" method="dialog">
            <div class="inputLabel">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" autofocus />
            </div>
            <div class="inputLabel">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div class="inputLabel">
              <label for="pages">Pages (1-5000)</label>
              <input type="number" name="pages" id="pages" min="1" max="5000" />
            </div>
            <div class="inputLabel">
              <label for="beenRead">Have you read it?</label>
              <input type="checkbox" name="beenRead" id="beenRead" />
            </div>
            <button></button>
          </form>
        </dialog>
        <div class="book-container"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
